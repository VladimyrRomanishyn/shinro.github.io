<div class="toolbar">
  <button [disabled]=" ('' | checkEditorContent) ? false : true" (click)="exportModal.toggleStatus()">
    <div  class="toolbar__export">
      <div class="export-bottom"></div>
      <div class="export-overflow"></div>
      <div class="arrow-base"></div>
      <div class="arrow-left"></div>
      <div class="arrow-right"></div>
    </div>
  </button>
</div>
<modal-container #exportModal>
  <export (exportGenerated)="exportModal.toggleStatus()"></export>
</modal-container>
