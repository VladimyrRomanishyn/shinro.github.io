<!--editor-->
<div
  #editor
  mouseEvents
  [petsDragdrop]="dragdrop"
  (contextEvent)="contextMenu.toogleContextMenu($any($event)); ctxTargetElement = $any($event).target"
  (clickEvent)="contextMenu.toogleContextMenu(); clickTargetElement = $any($event).target"
  class="editor">
</div>
<!--editor-->

<context-memu 
 #contextMenu
 (contextAction)="contextMenuActionHandler($event)"
></context-memu>

<!--tags modal-->
<tags-modal
  #tagsModal
  (selectedNode)="createNode($event, ctxTargetElement)"
></tags-modal>
