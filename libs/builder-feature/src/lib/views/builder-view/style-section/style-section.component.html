<div class="editorStyles">
  <div class="accordion">
    <ng-container [ngSwitch]="section?.value" class="accordion__panel">
      <ng-container *ngIf="section">
        <ng-container *ngTemplateOutlet="header; context: {$implicit: section}"></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="sectionsEnum.boxModel">
        <ng-container *ngTemplateOutlet="boxModel"></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="sectionsEnum.grid">
        <ng-container *ngTemplateOutlet="grid"></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="sectionsEnum.flex">
        <ng-container *ngTemplateOutlet="flex"></ng-container>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <ng-container *ngTemplateOutlet="accordionList"></ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>

<ng-template #boxModel>
  <div class="box-model">
    <ng-container *ngIf="target?.stylesFormGroup as formGroup">
      <form [formGroup]="target!.stylesFormGroup" class="property">
        <ng-container formArrayName="nodeStyles">
          <ng-container *ngFor="let property of $any(formGroup.get('nodeStyles')).controls; let i = index">
            <ng-container [formGroup]="property">
              <ng-container formArrayName="{{target?.getPropertyName(i)}}">
                <div class="property__name">{{target?.getPropertyName(i)}}</div>
                <ng-container
                  *ngFor="let valueType of $any(property).controls[$any(target?.getPropertyName(i))].controls; let j = index">
                  <ng-container [ngSwitch]="target?.getValueTypeName(i,j)">
                    <ng-container *ngSwitchCase="'pixels'">
                      <ng-container *ngTemplateOutlet="pixels; context: {$implicit: valueType}"></ng-container>
                    </ng-container>
                    <ng-container *ngSwitchCase="'percentage'">
                      <ng-container *ngTemplateOutlet="percentage; context: {$implicit: valueType}"></ng-container>
                    </ng-container>
                    <ng-container *ngSwitchCase="'short'">
                      <ng-container *ngTemplateOutlet="short; context: {$implicit: valueType}"></ng-container>
                    </ng-container>
                    <ng-container *ngSwitchCase="'shortWithColorPicker'">
                      <ng-container
                        *ngTemplateOutlet="short; context: {$implicit: valueType, colorPicker: true}"></ng-container>
                    </ng-container>
                    <ng-container *ngSwitchCase="'full'">
                      <ng-container *ngTemplateOutlet="full; context: {$implicit: valueType}"></ng-container>
                    </ng-container>
                  </ng-container>
                </ng-container>
              </ng-container>
            </ng-container>
          </ng-container>
        </ng-container>
      </form>
    </ng-container>
  </div>
</ng-template>

<ng-template #pixels let-form>
  <ng-container>
    <div [formGroup]="form" class="property__subprop">
      <ng-container formGroupName="pixels"></ng-container>
      <div class="property__wrapper">
        <p-inputSwitch [formControl]="form.get('pixels.editable')"></p-inputSwitch>
        <input [attr.disabled]="form.get('pixels.editable').value ? null : false"
          [formControl]="form.get('pixels.value')" type="number">
        <div class="property__measurement-unit">px</div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #short let-form let-colorPicker="colorPicker">
  <ng-container>
    <div [formGroup]="form" class="property__subprop">
      <ng-container formGroupName="short"></ng-container>
      <div class="property__wrapper">
        <p-inputSwitch [formControl]="form.get('short.editable')"></p-inputSwitch>
        <input [attr.disabled]="form.get('short.editable').value ? null : false"
          [formControl]="form.get('short.value')">
          <input 
            *ngIf="colorPicker"
            #shortColor 
            [attr.disabled]="form.get('short.editable').value ? null : false" type="color">
        <!-- (change)="changeColor(borderShort, shortColor.value)">   -->  
        <div class="property__measurement-unit"></div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #full let-form>
  <ng-container>
    <div [formGroup]="form" class="property__subprop">
      <ng-container formGroupName="full"></ng-container>
      <div class="property__wrapper">
        <p-inputSwitch [formControl]="form.get('full.editable')"></p-inputSwitch>
        <div class="property__fullBorder">
          <div><input type="text"></div>
          <div><input type="text"></div>
          <div>
            <input type="text">
            <input type="color">
          </div>
          <div><input type="text"></div>
          <div><input type="text"></div>
        </div> 
        <div class="property__measurement-unit"></div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #percentage let-form>
  <ng-container>
    <div [formGroup]="form" class="property__subprop">
      <ng-container formGroupName="percentage"></ng-container>
      <div class="property__wrapper">
        <p-inputSwitch [formControl]="form.get('percentage.editable')"></p-inputSwitch>
        <p-slider [disabled]="!form.get('percentage.editable')?.value" [formControl]="form.get('percentage.value')"
          [min]="0" [max]="100"></p-slider>
        <div class="property__measurement-unit">
          {{form.get('percentage.value').value}}%
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #grid>
  <div class="property">
    <label>
      Block
      <input (change)="displayEvent($event)" [(ngModel)]="display" value="block" type="radio">
    </label>
    <label>
      Flex
      <input (change)="displayEvent($event)" [(ngModel)]="display" value="flex" type="radio">
    </label>
    <label>
      Grid
      <input (change)="displayEvent($event)" [(ngModel)]="display" value="grid" type="radio">
    </label>
  </div>
</ng-template>

<ng-template #flex>
  <div>flex</div>
</ng-template>

<ng-template #accordionList>
  <div class="accordion__list">
    <ng-container *ngFor="let item of sections">
      <div (click)="toggleSection(item)" class="accordion__list-item">
        {{item.name}}
      </div>
    </ng-container>
  </div>
</ng-template>

<ng-template #header let-sectionItem>
  <div class="accordion__panel-header">
    <div class="accordion__back-button" (click)="section = null"> <-- </div>
        <div>{{sectionItem.name}}</div>
    </div>
</ng-template>
