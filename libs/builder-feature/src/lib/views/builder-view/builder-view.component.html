<div class="bv">
  <div class="bv-section bv-toolbar">
    <pets-toolbar></pets-toolbar>
  </div>
  <div class="bv-section bv-editor">
    <pets-editor (changes)="editorChanges = $event"></pets-editor>
  </div>
  <div class="bv-section bv-markup">
    <pets-html-markup [markup]="editorChanges"></pets-html-markup>
  </div>
  <div class="bv-section bv-styles">
    <pets-style-section [editorStyles]="editorChanges"></pets-style-section>
  </div>
</div>
