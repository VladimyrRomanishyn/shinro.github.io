    <pets-editor
      (changes)="editorChanges = $event"
      (clickTargetSelect)="targetElement = $event"
    ></pets-editor>
  </div>

  <div class="bv-section bv-styles">
    <pets-style-section
      [target]="targetElement"
      [editorStyles]="editorChanges"></pets-style-section>
  </div>
</div>
